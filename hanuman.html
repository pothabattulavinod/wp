<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://ssl.p.jwpcdn.com/player/v/8.32.0/jwplayer.js"></script>
  <!-- Load hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    jwplayer.key = 'cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=';
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    .jw-title-primary { font-weight: bold; font-size: 1.5em; color: #ff6347 !important; }
    .jwplayer .jw-progress { background-color: #06b6d4 !important; }
    .jwplayer .jw-text-time { color: #ff6347 !important; }
    .jwplayer .jw-button:hover { background: #ff6347 !important; }
    .jw-rightclick .jw-reset { display: none; }
  </style>
</head>
<body>
  <div id="player"></div>
  
  <script>
    var pageUrl = window.location.href;
    var playbackKey = `jwplayer-playback-position-${pageUrl}`;
    var savedPosition = localStorage.getItem(playbackKey);

    // --- Fetch signed URL from Cloudflare Worker ---
    async function getSignedUrl(videoName) {
      try {
        const res = await fetch(`https://m.vinodyadavpothabattula666.workers.dev/generate-signed-url?video=/pay/${videoName}`);
        const data = await res.json();
        return data.url; // Signed URL with expires & sig
      } catch (err) {
        console.error("Failed to fetch signed URL:", err);
        return null;
      }
    }

    async function initPlayer(videoName) {
      const signedUrl = await getSignedUrl(videoName);
      if (!signedUrl) return;

      var jwp = jwplayer('player');
      jwp.setup({
        aspectratio: "16:9",
        width: "100%",
        height: "100%",
        sources: [{ file: signedUrl, type: "hls", default: true }],
        image: "",
        primary: "html5",
        preload: "auto",
        title: "",
        bufferLength: 5,
        hlshtml: true,
        html5: { hlsjsConfig: { liveSyncDuration: 3, maxBufferLength: 30 } },
        abr: { enabled: true },
        cast: { enabled: true },
        controls: true,
        displayPlaybackLabel: false,
        liveTimeout: 2,
        dvrSeekLimit: 60,
        dvrWindow: 3600,
        logo: { file: "", position: "top-right", margin: 10, link: "", hide: false, width: 100, height: 50 },
        tracks: [{ file: "", label: "English", kind: "captions", "default": true, language: "en" }]
      });

      // Resume playback
      jwp.on('ready', () => {
        if (savedPosition && !isNaN(savedPosition)) jwp.seek(parseFloat(savedPosition));

        const playerContainer = document.querySelector('#player');

        // Display icon
        const rewindContainer = playerContainer.querySelector('.jw-display-icon-rewind');
        const forwardContainer = rewindContainer.cloneNode(true);
        const forwardDisplayButton = forwardContainer.querySelector('.jw-icon-rewind');
        forwardDisplayButton.style.transform = "scaleX(-1)";
        forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
        const nextContainer = playerContainer.querySelector('.jw-display-icon-next');
        nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);

        // Control bar icon
        playerContainer.querySelector('.jw-display-icon-next').style.display = 'none';
        const buttonContainer = playerContainer.querySelector('.jw-button-container');
        const rewindControlBarButton = buttonContainer.querySelector(".jw-icon-rewind");
        const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
        forwardControlBarButton.style.transform = "scaleX(-1)";
        forwardControlBarButton.ariaLabel = "Forward 10 Seconds";
        rewindControlBarButton.parentNode.insertBefore(forwardControlBarButton, rewindControlBarButton.nextElementSibling);

        [forwardDisplayButton, forwardControlBarButton].forEach(button => {
          button.onclick = () => { jwp.seek(jwp.getPosition() + 10); };
        });
      });

      // Save playback position
      jwp.on('time', event => localStorage.setItem(playbackKey, event.position));
      jwp.on('complete', () => localStorage.removeItem(playbackKey));
    }

    // --- Initialize player with signed video ---
    initPlayer("aay.m3u8");

    // --- HLS.js fallback ---
    if (typeof Hls !== "undefined") {
      if (Hls.isSupported()) console.log("✅ hls.js supported");
      else console.log("ℹ️ Using native HLS (Safari/iPhone)");
    }
  </script>
</body>
</html>
