<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://ssl.p.jwpcdn.com/player/v/8.32.0/jwplayer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    jwplayer.key = 'cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=';
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      touch-action: none; /* Needed for pinch zoom on mobile */
    }

    /* Custom player styles */
    .jw-title-primary {
      font-weight: bold;
      font-size: 1.5em;
      color: #ff6347 !important;
    }

    .jwplayer .jw-progress {
      background-color:  #06b6d4 !important;
    }

    .jwplayer .jw-text-time {
      color: #ff6347 !important;
    }

    .jwplayer .jw-button:hover {
      background: #ff6347 !important;
    }

    .jw-rightclick .jw-reset {
      display: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    var jwp = jwplayer('player');
    var pageUrl = window.location.href;
    var playbackKey = `jwplayer-playback-position-${pageUrl}`;
    
    // Load saved position from localStorage
    var savedPosition = localStorage.getItem(playbackKey);

    jwp.setup({
      aspectratio: "16:9",
      width: "100%",
      height: "100%",
      sources: [{
        file: "https://pothabattulavinod.github.io/pay/luckyb.m3u8",
        type: "hls",
        default: true
      }],
      image: "",
      primary: "html5",
      preload: "auto",
      title: "",
      bufferLength: 5,
      hlshtml: true,
      html5: {
        hlsjsConfig: {
          liveSyncDuration: 3,
          maxBufferLength: 30
        }
      },
      abr: {
        enabled: true
      },
      cast: {
        enabled: true
      },
      controls: true,
      displayPlaybackLabel: false,
      liveTimeout: 2,
      dvrSeekLimit: 60,
      dvrWindow: 3600,
      logo: {
        file: "",
        position: "top-right",
        margin: 10,
        link: "",
        hide: false,
        width: 100,
        height: 50
      },
      tracks: [{
        file: "",
        label: "English",
        kind: "captions",
        "default": true,
        language: "en"
      }]
    });

    jwp.on('ready', function () {
      // Seek to the saved position if available
      if (savedPosition && !isNaN(savedPosition)) {
        jwp.seek(parseFloat(savedPosition));
      }

      const playerContainer = document.querySelector('#player');

      // Display icon
      const rewindContainer = playerContainer.querySelector('.jw-display-icon-rewind');
      if (rewindContainer) {
        const forwardContainer = rewindContainer.cloneNode(true);
        const forwardDisplayButton = forwardContainer.querySelector('.jw-icon-rewind');
        forwardDisplayButton.style.transform = "scaleX(-1)";
        forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
        const nextContainer = playerContainer.querySelector('.jw-display-icon-next');
        if (nextContainer && nextContainer.parentNode) {
          nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);
        }

        // Control bar icon
        const buttonContainer = playerContainer.querySelector('.jw-button-container');
        const rewindControlBarButton = buttonContainer.querySelector(".jw-icon-rewind");
        const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
        forwardControlBarButton.style.transform = "scaleX(-1)";
        forwardControlBarButton.ariaLabel = "Forward 10 Seconds";
        rewindControlBarButton.parentNode.insertBefore(forwardControlBarButton, rewindControlBarButton.nextElementSibling);

        // Add onclick handlers
        [forwardDisplayButton, forwardControlBarButton].forEach(button => {
          button.onclick = () => {
            jwp.seek(jwp.getPosition() + 10);
          };
        });
      }
    });

    // Save playback position
    jwp.on('time', function (event) {
      localStorage.setItem(playbackKey, event.position);
    });

    // Clear position when complete
    jwp.on('complete', function () {
      localStorage.removeItem(playbackKey);
    });

    // --- hls.js / Safari fallback ---
    function initHlsFunction() {
      if (typeof Hls !== "undefined") {
        if (Hls.isSupported()) {
          console.log("✅ hls.js is supported and running.");
        } else {
          console.log("ℹ️ Falling back to native HLS (Safari / iPhone).");
        }
      } else {
        console.log("⚠️ hls.js not loaded, relying on JWPlayer native handling.");
      }
    }
    initHlsFunction();

    // --- Pinch to zoom functionality ---
    function initPinchZoom() {
      const video = document.querySelector("#player video");
      if (!video) return;

      let initialDistance = null;
      let scale = 1;

      video.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          initialDistance = Math.sqrt(dx * dx + dy * dy);
        }
      });

      video.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2 && initialDistance) {
          e.preventDefault();
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const currentDistance = Math.sqrt(dx * dx + dy * dy);
          let zoomFactor = currentDistance / initialDistance;
          scale = Math.min(3, Math.max(1, zoomFactor));
          video.style.transform = `scale(${scale})`;
        }
      }, { passive: false });

      video.addEventListener("touchend", () => {
        initialDistance = null;
      });
    }

    // Wait a bit to ensure video element is loaded
    setTimeout(initPinchZoom, 1000);
  </script>
</body>
</html>
