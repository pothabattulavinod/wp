<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ssl.p.jwpcdn.com/player/v/8.32.0/jwplayer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    jwplayer.key = 'cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=';
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const jwp = jwplayer("player");
    const playbackKey = "jw-tv-playback-" + location.href;
    const savedPosition = localStorage.getItem(playbackKey);

    // --- JWPlayer Setup ---
    jwp.setup({
      file: "https://pothabattulavinod.github.io/pay/og.m3u8",
      type: "hls",
      width: "100%",
      height: "100%",
      controls: true,
      primary: "html5",
      autostart: true,
      preload: "auto",
      tracks: [{
        file: "https://raw.githubusercontent.com/pothabattulavinod/wp/refs/heads/main/og.vtt",
        label: "English",
        kind: "captions",
        "default": true
      }]
    });

    // --- Resume playback ---
    jwp.on("ready", () => {
      if (savedPosition) jwp.seek(parseFloat(savedPosition));
    });

    // --- Save playback position ---
    jwp.on("time", e => {
      localStorage.setItem(playbackKey, e.position);
    });

    // --- Clear position on complete ---
    jwp.on("complete", () => {
      localStorage.removeItem(playbackKey);
    });

    // --- TV Remote Key Handling ---
    document.addEventListener("keydown", (e) => {
      const state = jwp.getState();
      const position = jwp.getPosition();
      const duration = jwp.getDuration();
      const volume = jwp.getVolume();

      switch (e.keyCode) {
        // Enter / OK
        case 13: case 415: case 179: // OK / Play
          if (state === "playing") jwp.pause();
          else jwp.play();
          break;

        // Back / Return / Exit
        case 8: case 461: case 27:
          if (document.fullscreenElement) document.exitFullscreen();
          else history.back();
          break;

        // Left / Rewind
        case 37: case 412: // Left Arrow / Rewind
          jwp.seek(Math.max(0, position - 10));
          break;

        // Right / Forward
        case 39: case 417: // Right Arrow / Forward
          jwp.seek(Math.min(duration, position + 10));
          break;

        // Up / Volume Up
        case 38: case 447: // Up Arrow / Volume Up
          jwp.setVolume(Math.min(100, volume + 10));
          break;

        // Down / Volume Down
        case 40: case 448: // Down Arrow / Volume Down
          jwp.setVolume(Math.max(0, volume - 10));
          break;

        // Mute
        case 173: case 449: // Mute keys
          jwp.setMute(!jwp.getMute());
          break;

        // Play / Pause
        case 415: case 179:
          if (state === "playing") jwp.pause();
          else jwp.play();
          break;
      }
    });

    // --- HLS Fallback ---
    if (typeof Hls !== "undefined" && Hls.isSupported()) {
      console.log("✅ HLS.js active");
    } else {
      console.log("ℹ️ Using native HLS");
    }
  </script>
</body>
</html>
