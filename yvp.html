<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://ssl.p.jwpcdn.com/player/v/8.32.0/jwplayer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    jwplayer.key = 'cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=';
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #player {
      width: 80%;
      height: 45%;
      background-color: #000;
      outline: none;
    }

    .tv-button {
      margin: 15px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #222;
      color: #fff;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
    }

    .tv-button:focus,
    #player:focus {
      border-color: #ff6347;
      box-shadow: 0 0 20px #ff6347;
    }

    .jw-title-primary {
      font-weight: bold;
      font-size: 1.5em;
      color: #ff6347 !important;
    }

    .jwplayer .jw-progress {
      background-color: #06b6d4 !important;
    }

    .jwplayer .jw-text-time {
      color: #ff6347 !important;
    }

    .jwplayer .jw-button:hover {
      background: #ff6347 !important;
    }

    .jw-rightclick .jw-reset {
      display: none;
    }
  </style>
</head>
<body>
  <!-- JWPlayer -->
  <div id="player" tabindex="0"></div>

  <!-- Custom TV buttons -->
  <button class="tv-button" tabindex="0" id="rewindBtn">⏪ Rewind 10s</button>
  <button class="tv-button" tabindex="0" id="forwardBtn">⏩ Forward 10s</button>
  <button class="tv-button" tabindex="0" id="playPauseBtn">▶️ Play/Pause</button>

  <script>
    // JWPlayer Setup
    var jwp = jwplayer('player');
    var pageUrl = window.location.href;
    var playbackKey = `jwplayer-playback-position-${pageUrl}`;
    var savedPosition = localStorage.getItem(playbackKey);

    jwp.setup({
      aspectratio: "16:9",
      width: "100%",
      height: "100%",
      sources: [{
        file: "https://pothabattulavinod.github.io/pay/og.m3u8",
        type: "hls",
        default: true
      }],
      primary: "html5",
      preload: "auto",
      hlshtml: true,
      html5: {
        hlsjsConfig: {
          liveSyncDuration: 3,
          maxBufferLength: 30
        }
      },
      abr: { enabled: true },
      cast: { enabled: true },
      controls: true,
      tracks: [{
        file: "https://raw.githubusercontent.com/pothabattulavinod/wp/refs/heads/main/og.vtt",
        label: "English",
        kind: "captions",
        "default": true,
        language: "en"
      }]
    });

    jwp.on('ready', function () {
      if (savedPosition && !isNaN(savedPosition)) {
        jwp.seek(parseFloat(savedPosition));
      }
    });

    jwp.on('time', function (event) {
      localStorage.setItem(playbackKey, event.position);
    });

    jwp.on('complete', function () {
      localStorage.removeItem(playbackKey);
    });

    // TV Remote Navigation
    const focusable = Array.from(document.querySelectorAll('[tabindex="0"]'));
    let currentIndex = 0;

    // Initial focus
    focusable[currentIndex].focus();

    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case "ArrowUp":
          currentIndex = (currentIndex - 1 + focusable.length) % focusable.length;
          focusable[currentIndex].focus();
          break;
        case "ArrowDown":
          currentIndex = (currentIndex + 1) % focusable.length;
          focusable[currentIndex].focus();
          break;
        case "ArrowLeft":
          if(focusable[currentIndex].id === 'player'){
            jwp.seek(jwp.getPosition() - 10);
          }
          break;
        case "ArrowRight":
          if(focusable[currentIndex].id === 'player'){
            jwp.seek(jwp.getPosition() + 10);
          }
          break;
        case "Enter":
        case "OK":
          focusable[currentIndex].click();
          break;
      }
    });

    // Custom button actions
    document.getElementById('rewindBtn').addEventListener('click', () => {
      jwp.seek(jwp.getPosition() - 10);
    });

    document.getElementById('forwardBtn').addEventListener('click', () => {
      jwp.seek(jwp.getPosition() + 10);
    });

    document.getElementById('playPauseBtn').addEventListener('click', () => {
      if(jwp.getState() === "PLAYING") jwp.pause();
      else jwp.play();
    });

    // HLS.js fallback check
    if (typeof Hls !== "undefined") {
      if (Hls.isSupported()) console.log("✅ hls.js is supported.");
      else console.log("ℹ️ Native HLS fallback (Safari/TV).");
    } else console.log("⚠️ hls.js not loaded, relying on JWPlayer native handling.");
  </script>
</body>
</html>
