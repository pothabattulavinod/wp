<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ssl.p.jwpcdn.com/player/v/8.32.0/jwplayer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    jwplayer.key = 'cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=';
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    /* Force JWPlayer control bar always visible */
    .jw-controls {
      opacity: 1 !important;
      pointer-events: auto !important;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const jwp = jwplayer("player");
    const playbackKey = "jw-tv-playback-" + location.href;
    const savedPosition = localStorage.getItem(playbackKey);

    // --- JWPlayer Setup ---
    jwp.setup({
      file: "https://pothabattulavinod.github.io/pay/og.m3u8",
      type: "hls",
      width: "100%",
      height: "100%",
      controls: true,
      primary: "html5",
      autostart: true,
      preload: "auto",
      tracks: [{
        file: "https://raw.githubusercontent.com/pothabattulavinod/wp/refs/heads/main/og.vtt",
        label: "English",
        kind: "captions",
        "default": true
      }]
    });

    // --- Resume playback ---
    jwp.on("ready", () => {
      if (savedPosition) jwp.seek(parseFloat(savedPosition));
    });

    // --- Save playback position ---
    jwp.on("time", e => {
      localStorage.setItem(playbackKey, e.position);
    });

    // --- Clear saved position on complete ---
    jwp.on("complete", () => {
      localStorage.removeItem(playbackKey);
    });

    // --- TV Remote Direct Control ---
    document.addEventListener("keydown", (e) => {
      const state = jwp.getState();
      const pos = jwp.getPosition();
      const dur = jwp.getDuration();
      const vol = jwp.getVolume();

      // List of TV remote keys to intercept
      const remoteKeys = [8, 13, 27, 37, 38, 39, 40, 173, 415, 417, 447, 448, 449, 461, 179];

      if (remoteKeys.includes(e.keyCode)) {
        e.preventDefault();  // Stop TV OSD / bubble
        e.stopPropagation();
      }

      switch (e.keyCode) {
        case 13: case 415: case 179: // Enter / Play
          state === "playing" ? jwp.pause() : jwp.play();
          break;

        case 8: case 461: case 27: // Back / Return / Exit
          document.fullscreenElement ? document.exitFullscreen() : history.back();
          break;

        case 37: case 412: // Rewind 10s
          jwp.seek(Math.max(0, pos - 10));
          break;

        case 39: case 417: // Forward 10s
          jwp.seek(Math.min(dur, pos + 10));
          break;

        case 38: case 447: // Volume Up
          jwp.setVolume(Math.min(100, vol + 10));
          break;

        case 40: case 448: // Volume Down
          jwp.setVolume(Math.max(0, vol - 10));
          break;

        case 173: case 449: // Mute
          jwp.setMute(!jwp.getMute());
          break;
      }
    });

    // --- HLS fallback ---
    if (typeof Hls !== "undefined" && Hls.isSupported()) {
      console.log("✅ HLS.js active");
    } else {
      console.log("ℹ️ Using native HLS");
    }
  </script>
</body>
</html>
